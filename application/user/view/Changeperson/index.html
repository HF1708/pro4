<div class="layui-layout layui-layout-admin"  id="login-backstage" >
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <a href="#" class="logo" >个人信息</a>
            <div class="weather" pc>
                <iframe allowtransparency="true" frameborder="0" width="180" height="36" scrolling="no" src="//tianqi.2345.com/plugin/widget/index.htm?s=3&z=3&t=0&v=0&d=1&bd=0&k=000000&f=ffffff&ltf=ffffff&htf=ffffff&q=1&e=1&a=1&c=58847&w=180&h=36&align=center"></iframe><!--<div id="tp-weather-widget"></div>-->
            </div>
            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav top_menu">
                <li class="layui-nav-item" pc>
                    <a href="{:url('user/person/index')}">
                        <img src="{$user_image}" class="layui-circle" width="35" height="35">

                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="{:url('user/changemsg/index')}"><i class="iconfont icon-zhanghu" data-icon="icon-zhanghu"></i><cite>我的信息</cite></a></dd>

                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="user-photo">
            <a class="img" title="我的头像" ><img src="{$user_image}"></a>
            <p>你好！<span class="userName">{$user_name}</span>, 欢迎登录</p>
        </div>
        <div class="navBar layui-side-scroll"></div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab">
            <ul class="layui-tab-title top_tab">
                <li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>我的信息</cite></li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="{:url('user/changemsg/index')}"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">

            </div>
        </div>
    </div>


    <!-- 底部 -->
    <div class="layui-footer footer">
        <p>Copyright © 2018.去野All rights </p>
    </div>
</div>
