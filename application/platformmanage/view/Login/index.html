<body class="childrenBody login-bg" >
<div id="login-backstage" >
    <blockquote class="layui-elem-quote">
        <p class="flex-center">
            欢迎来到 去野商家后台登录页面！
        </p>
    </blockquote>

    <div class=" flex-center layui-form" v-show="!out_login_show" >
        <form class="login-from layui-form padding-20px" method="post" action="{:url('platformmanage/Index/login')}">
            <h1 class="text-center login-title">登录</h1>
            <div class="layui-form-item">
                <label class="layui-form-label">账号:</label>
                <div class="layui-input-block">
                    <input type="text" name="user" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" value="hf170809" >
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-inline">
                    <input type="password" @change="" name="password" required lay-verify="required" placeholder="请输入密码" maxlength="20" value="123456" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" >登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
