<script src="__STATIC__/layui/layui.js"></script>

<script>

    layui.use('table', function(){
        var table = layui.table;
        //第一个实例

        table.render({
            elem: '#demo'
            ,height: 315
            ,url: '{:url("storemanage/Commodity/shotelData")}' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'hName', title: '酒店名称', width:280, fixed: 'left'}
                ,{field: 'hPrice', title: '价格', width:80, sort: true}
                ,{field: 'hAddress', title: '详细地址', width:180}
                ,{field: 'state', title: '状态', width:180,toolbar: '#barState'}
                ,{field: 'oper', title: '操作', width:180,toolbar: '#barOper'}
                ,{field: 'info', title: '查看详情',width:120,toolbar: '#barInfo'}
            ]]
        });
        //监听工具条
        table.on('toolbar(info)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            alert(11);
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            }
        });

    });
    //上传图片URL

</script>
