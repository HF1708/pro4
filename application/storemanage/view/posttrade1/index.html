<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>发布商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="__JS__/jquery.min.js"></script>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__STATIC__/css/font_eolqem241z66flxr.css" media="all" />
    <script type="text/javascript" src="__JS__/vue.min.js"></script>
    <style type="text/css">
        .layui-table td, .layui-table th{ text-align: center; }
        .layui-table td{ padding:5px; }
    </style>
</head>
<body class="childrenBody">
<div id="app">
    <div class="layui-tab">
        <!--<blockquote class="layui-elem-quote">-->
        <ul  class="layui-tab-title" >
            <li class="layui-this" >
                酒店发布
            </li>
            <li>
                景点门票发布
            </li>
        </ul>
        <!--</blockquote>-->
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="hotel">
                <form class="layui-form" enctype="multipart/form-data" method="post" action="{:url('storemanage/Posttrade/posttrade')}">
                    <table class="layui-table">
                        <colgroup>
                            <col width="20%">
                            <col width="50%">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>酒店名称</td>
                            <td><input type="text" class="layui-input cmsName" lay-verify="required" value="晃晃大酒店" placeholder="请输入酒店名称" name="hotelName"></td>
                        </tr>
                        <tr>
                            <td>酒店地址</td>
                            <td>
                                <div class="layui-form-item" pane>
                                    <!--<div class="layui-input-block">-->
                                    <div class="layui-row layui-col-space10" style="float: left">
                                        <div class="layui-col-md4" style="max-width: 120px;display: inline-block">
                                            <select   lay-filter="province"  name="corporation_province"  lay-verify="required" >
                                                <option value=""></option>
                                                <option   :value="value.id" v-model="value.id"  v-for="(value,key) in province">{{value.shortname}}</option>
                                            </select>
                                        </div>
                                        <div class="layui-col-md4"  style="max-width: 120px;display: inline-block">
                                            <select  lay-filter="city"   name="corporation_city" lay-verify="required" >
                                                <option id='selectDE' value="" selected></option>
                                                <option   :value="value.id" v-model="value.id"  v-for="(value,key) in city">{{value.shortname}}</option>
                                            </select>
                                        </div>
                                        <div class="layui-col-md4"  style="max-width: 120px;display: inline-block">
                                            <select lay-filter="town" v-show="townShow"   name="corporation_province" >
                                                <option value="" selected></option>
                                                <option   :value="value.id" v-model="value.id"  v-for="(value,key) in town">{{value.shortname}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!--</div>-->
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>详细地址</td>
                            <td><input type="text" class="layui-input author" placeholder="请输入酒店详细地址" value="" lay-verify="required" name="site"></td>
                        </tr>
                        <tr>
                            <td>房间总数</td>
                            <td><input type="number" class="layui-input author" placeholder="请输入房间总数" max="255"  value="" lay-verify="required" name="roomNumber"></td>
                        </tr>
                        <tr>
                            <td>房间价格</td>
                            <td><input type="number" class="layui-input author" placeholder="请输入房间价格" value="" lay-verify="required" name="roomPrice"></td>
                        </tr>
                        <tr>
                            <td>酒店星级</td>
                            <td> <select lay-filter="town" v-show="townShow"   name="corporation_grade"  >
                                <option value="" selected></option>
                                <option  value="">经济/客栈</option>
                                <option  value="">三星/舒适</option>
                                <option  value="">四星/高档</option>
                                <option  value="">五星/豪华</option>
                                <option  value="">公寓</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>酒店简介</td>
                            <td><textarea placeholder="请输入酒店简介" class="layui-textarea description" name="hotel_textarea"></textarea></td>
                        </tr>
                        <tr>
                            <td>酒店图片上传</td>
                            <td>
                                <input type="file" class="layui-btn " id="uploadPic" value="上传图片" name="file" />
                                    <!--<i class="layui-icon">&#xe67c;</i>-->

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="layui-form-item" style="text-align: right;">
                        <div class="layui-input-block">
                            <!-- lay-submit="" -->
                            <button class="layui-btn" lay-filter="systemParameter">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item" id="cate">

            </div>
        </div>
    </div>
</div>


</body>
<script src="__STATIC__/layui/layui.js"></script>

<script>


    var province={$province};
    var $getCityUrl="{:url('store/Application/getCity')}";
    //上传图片URL

</script>
<script type="text/javascript" src="__JS__/Posttrade.js"></script>
</html>
