<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="__JS__/jquery.min.js"></script>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__STATIC__/css/font_eolqem241z66flxr.css" media="all" />
    <script type="text/javascript" src="__JS__/vue.min.js"></script>
    <style type="text/css">
        .layui-table td, .layui-table th{ text-align: center; }
        .layui-table td{ padding:5px; }
    </style>
</head>
<body class="childrenBody">
<div  id="login-backstage">
</div>
<div id="myapp">
    <form class="layui-form">
        <div class="user_left">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" v-model="user_name" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户组</label>
                <div class="layui-input-block">
                    <input type="text" value="商家" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">绑定手机</label>
                <div class="layui-input-block">
                    <input type="text" value="" v-model="store_phone" placeholder="" lay-verify="required|phone" class="layui-input" disabled="disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公司地址</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-filter="city" disabled>
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="area" lay-filter="area" disabled>
                        <option value="">请选择县/区</option>
                    </select>
                </div>
            </div>

        </div>

        <!--<div class="layui-form-item" style="margin-left: 5%;">-->
        <!--<div class="layui-input-block">-->
        <!--<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>-->
        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        <!--</div>-->
        <!--</div>-->
    </form>
</div>


</body>
<script>
    // 用户是否已登录
    var backstage_login_already = "{:url('storemanage/Index/backstageLoginAlready')}" ;
    // 默认头像
    var defaultImage = "__STATIC__/images/face.jpg" ;
    // 登录页面
    var login_page = "{:url('user/Login/index')}" ;
    // 退出登录
    var out_login_url = "{:url('user/Login/outLogin')}" ;
    var getinfoUrl = "{:url('storemanage/Index/getinfo')}" ;
</script>
<script src="__STATIC__/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/layui/address.js"></script>
<script type="text/javascript" src="__STATIC__/layui/user.js"></script>
<script type="text/javascript" src="__JS__/backstage/login.js"></script>
<script type="text/javascript" src="__JS__/storeinfo.js"></script>
</html>
